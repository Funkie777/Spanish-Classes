<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liam's Spanish Adventure</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 24px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.5s ease-out backwards;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 32px rgba(0,0,0,0.2);
        }

        .card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .card.playing {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            animation: pulse 0.6s ease-in-out;
        }

        .card.playing::before {
            transform: scaleX(1);
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 15px;
            display: block;
            animation: bounce 0.5s ease;
        }

        .card.playing .emoji {
            animation: spin 0.6s ease-in-out;
        }

        .phrase {
            font-size: 1.3rem;
            color: #2d3436;
            font-weight: 700;
            line-height: 1.4;
        }

        .card.playing .phrase {
            color: #d63031;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .card:nth-child(1) { animation-delay: 0.05s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.15s; }
        .card:nth-child(4) { animation-delay: 0.2s; }
        .card:nth-child(5) { animation-delay: 0.25s; }
        .card:nth-child(6) { animation-delay: 0.3s; }
        .card:nth-child(7) { animation-delay: 0.35s; }
        .card:nth-child(8) { animation-delay: 0.4s; }
        .card:nth-child(9) { animation-delay: 0.45s; }
        .card:nth-child(10) { animation-delay: 0.5s; }
        .card:nth-child(11) { animation-delay: 0.55s; }
        .card:nth-child(12) { animation-delay: 0.6s; }
        .card:nth-child(13) { animation-delay: 0.65s; }
        .card:nth-child(14) { animation-delay: 0.7s; }
        .card:nth-child(15) { animation-delay: 0.75s; }
        .card:nth-child(16) { animation-delay: 0.8s; }
        .card:nth-child(17) { animation-delay: 0.85s; }
        .card:nth-child(18) { animation-delay: 0.9s; }
        .card:nth-child(19) { animation-delay: 0.95s; }
        .card:nth-child(20) { animation-delay: 1s; }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            .cards-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            .card {
                padding: 20px;
            }
            .emoji {
                font-size: 3rem;
            }
            .phrase {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‡ªðŸ‡¸ Liam's Spanish Adventure</h1>
        <p>Tap a card to learn Spanish!</p>
    </div>

    <div class="cards-container" id="cardsContainer"></div>

    <script>
        const phrases = [
            { id: 'hello', emoji: 'ðŸ‘‹', english: 'Hello', chunks: 1 },
            { id: 'good-morning', emoji: 'ðŸŒ…', english: 'Good morning', chunks: 1 },
            { id: 'goodbye', emoji: 'ðŸ‘‹', english: 'Goodbye', chunks: 1 },
            { id: 'please', emoji: 'ðŸ™', english: 'Please', chunks: 1 },
            { id: 'thank-you', emoji: 'ðŸ’', english: 'Thank you', chunks: 1 },
            { id: 'my-name', emoji: 'ðŸ‘¦', english: 'My name is Liam', chunks: 2 },
            { id: 'four-years', emoji: '4ï¸âƒ£', english: 'I am four years old', chunks: 2 },
            { id: 'juice', emoji: 'ðŸ§ƒ', english: 'I would like a juice please', chunks: 3 },
            { id: 'water', emoji: 'ðŸ’§', english: 'I would like water please', chunks: 3 },
            { id: 'ice-lolly', emoji: 'ðŸ¦', english: 'I would like an ice lolly please', chunks: 3 },
            { id: 'pizza', emoji: 'ðŸ•', english: 'I would like pizza please', chunks: 3 },
            { id: 'pasta', emoji: 'ðŸ', english: 'I would like pasta please', chunks: 3 },
            { id: 'ice-cream', emoji: 'ðŸ¨', english: 'I would like an ice cream please', chunks: 3 },
            { id: 'hungry', emoji: 'ðŸ˜‹', english: 'I am hungry', chunks: 2 },
            { id: 'thirsty', emoji: 'ðŸ¥¤', english: 'I am thirsty', chunks: 2 },
            { id: 'toilet', emoji: 'ðŸš½', english: 'Where is the toilet?', chunks: 2 },
            { id: 'play', emoji: 'âš½', english: 'Can I play here?', chunks: 2 },
            { id: 'help', emoji: 'ðŸ†˜', english: 'Help me please', chunks: 2 },
            { id: 'understand', emoji: 'ðŸ¤·', english: 'I do not understand', chunks: 2 },
            { id: 'yes-no', emoji: 'âœ…', english: 'Yes and No', chunks: 2 }
        ];

        let currentlyPlaying = null;
        let audioQueue = [];
        let currentIndex = 0;

        function playNext() {
            if (currentIndex >= audioQueue.length) {
                audioQueue = [];
                currentIndex = 0;
                if (currentlyPlaying) {
                    currentlyPlaying.classList.remove('playing');
                    currentlyPlaying = null;
                }
                return;
            }

            const audio = audioQueue[currentIndex];
            currentIndex++;
            
            audio.onended = () => {
                setTimeout(playNext, 1500);
            };
            
            audio.onerror = () => {
                console.error('Audio error');
                playNext();
            };
            
            audio.play().catch(e => {
                console.error('Play failed:', e);
                playNext();
            });
        }

        function playPhrase(card, phrase) {
            if (currentlyPlaying) return;
            
            currentlyPlaying = card;
            card.classList.add('playing');
            audioQueue = [];
            currentIndex = 0;
            
            // Queue English
            audioQueue.push(new Audio(`audio/${phrase.id}-en.mp3`));
            
            // Queue Spanish chunks 3 times
            for (let repeat = 0; repeat < 3; repeat++) {
                for (let i = 0; i < phrase.chunks; i++) {
                    audioQueue.push(new Audio(`audio/${phrase.id}-es-${i}.mp3`));
                }
            }
            
            playNext();
        }

        function createCard(phrase) {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <span class="emoji">${phrase.emoji}</span>
                <div class="phrase">${phrase.english}</div>
            `;
            
            card.addEventListener('click', () => playPhrase(card, phrase));
            
            return card;
        }

        const container = document.getElementById('cardsContainer');
        phrases.forEach(phrase => {
            container.appendChild(createCard(phrase));
        });
    </script>
</body>
</html>
